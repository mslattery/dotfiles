- defaults:
    link:
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash_prompt:

- shell:
  - [ git submodule update --init --recursive, -Installing submodules ]
  - [ sudo chsh -s $(which zsh), -Making zsh the default shell ]
