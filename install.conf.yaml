- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

    - shell:
      - [git submodule update --init --recursive, Installing submodules]
